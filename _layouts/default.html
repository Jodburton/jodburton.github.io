<!DOCTYPE html>

      body {
        background-color: #121212;

      .project-card, .social-icons, nav, section {

        padding: 10px;
        margin: 10px;
        border-radius: 5px;
      }

  <body>

      <p>Email: your.email@example.com</p>
      <!-- Add more contact info or a form here -->
    </section>

    <!-- Social Media Icons -->
    <div class="social-icons">
      <a href="https://www.linkedin.com/in/yourusername/"><img src="linkedin-icon.png" alt="LinkedIn"></a>

      <!-- Add more icons here -->

    </footer>
